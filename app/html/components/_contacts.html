<section class="contacts" id="contacts">
  <div class="container contacts__container">
    <h3 class="contacts__title title">Контакты</h3>
    <div class="contacts__inner">

      <div class="map" id="contacts-map">

        <div class="map__info">
          <button class="btn-close btn-reset"></button>
          <h2 class="map__title">Студия “High pass”</h2>
          <address class="map__address">107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8, офис №
            82 </address>
          <a class="map__phone" href="tel:+749542423532">+7 (495) 42-423-532</a>
        </div>

      </div>


      <div class="contacts__form">
        <h5 class="contacts__form-title title">Оставить заявку</h5>
        <p class="contacts__form-descr">
          Оставьте ваши данные, указав в графе “Комментарий” желаемые
          время и дату съемки или другого мероприятия
        </p>

        <form id="form" class="application-form" action="">

          <label class="application-form__label">
            <input id="name" name="name" type="text" class="application-form__input" placeholder="Имя" data-validate-field="name" required />
          </label>
          <label class="application-form__label">
            <input id="email" name="email" type="email" class="application-form__input" placeholder="E-mail" data-validate-field="mail" required />
          </label>

          <textarea class="application-form__textarea" cols="30" rows="10" placeholder="Комментарий"></textarea>
          <button class="application-form__btn btn-reset btn">
            Отправить
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
